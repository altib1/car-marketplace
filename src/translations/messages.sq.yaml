terms:
    title: 'Kushtet e Përdorimit'
    toc:
        title: 'Tabela e Përmbajtjes'
    intro:
        title: 'Kushtet e Përdorimit të AutoSmart'
        description: 'AutoSmart.com është një platformë online e dedikuar për tregtimin e automjeteve, që lehtëson lidhjet e sigurta midis shitësve dhe blerësve potencialë. Duke përdorur shërbimet tona, ju pranoni këto terma dhe kushte.'
        last_updated: 'Përditësuar së fundmi: 6 shkurt 2025'
    sections:
        general:
            title: 'Kushtet e Përgjithshme'
            content: >
                Platforma jonë ofron shërbime ndërmjetësimi për tregtimin e automjeteve. Administratori shprehimisht refuzon çdo përgjegjësi për:
                - Transaksionet e drejtpërdrejta midis përdoruesve
                - Cilësinë ose gjendjen e automjeteve
                - Saktësinë e listimeve
                - Marrëveshjet financiare midis palëve
                - Mosmarrëveshjet midis përdoruesve
                - Përdoruesit duhet të jenë të paktën 18 vjeç dhe ligjërisht të aftë për të hyrë në kontrata të detyrueshme.
        security:
            title: 'Siguria'
            content: >
                Masat e sigurisë së platformës përfshijnë:
                - Protokollet HTTPS me enkriptim TLS 1.3
                - Integrimi i sigurt i pagesave
                - Auditime të rregullta të sigurisë
                - Mbyllja e sesionit pas pasivitetit
                - Përdoruesit janë përgjegjës për ruajtjen e sigurisë së llogarisë së tyre.
        personal_data:
            title: 'Mbrojtja e të Dhënave Personale'
            content: >
                Ne përpunojmë të dhënat tuaja në përputhje me GDPR dhe ligjet lokale të mbrojtjes së të dhënave:
                - Mbledhja e të dhënave kufizohet në informacionin e nevojshëm
                - Nuk ndahen me palë të treta pa pëlqim
                - E drejta për të aksesuar, modifikuar ose fshirë të dhënat tuaja
                - Auditime të rregullta të mbrojtjes së të dhënave
                - Procedurat e njoftimit të shkeljeve
                - Politikat e ruajtjes së të dhënave
        technical:
            title: 'Të Dhënat Teknike dhe Cookies'
            content: >
                Ne mbledhim dhe përpunojmë:
                - Adresat IP
                - Informacionin e shfletuesit
                - Detajet e pajisjes
                - Modelet e përdorimit
                - Cookies për:
                  * Menaxhimin e sesionit
                  * Preferencat e përdoruesit
                  * Analitikë
                  * Masa sigurie
                Ju mund të menaxhoni preferencat e cookies në cilësimet tuaja.
        user_responsibilities:
            title: 'Përgjegjësitë e Përdoruesit'
            content: >
                Përdoruesit duhet:
                - Të japin informacion të saktë
                - Të ruajnë sigurinë e llogarisë
                - Të raportojnë aktivitetet e dyshimta
                - Të respektojnë përdoruesit e tjerë
                - Të mos përfshihen në mashtrim
                - Të mos përdorin sisteme të automatizuara
                - Të mos kopjojnë ose shpërndajnë përmbajtjen e platformës
        liability:
            title: 'Kufizimi i Përgjegjësisë'
            content: >
                AutoSmart nuk është përgjegjës për:
                - Gjendjen e automjeteve
                - Mosmarrëveshjet e përdoruesve
                - Humbjet financiare
                - Ndërprerjet e shërbimit
                - Veprimet e palëve të treta
                - Përgjegjësia maksimale kufizohet në tarifat e shërbimit të paguara.
        copyright:
            title: 'E Drejta e Autorit dhe Pronësia Intelektuale'
            content: >
                Të gjitha të drejtat i rezervohen AutoSmart:
                - Dizajni i platformës
                - Kodi burimor
                - Përmbajtja e bazës së të dhënave
                - Logot dhe branding
                - Të drejtat e përmbajtjes së përdoruesit i përkasin përdoruesve
                - Licencë e kufizuar vetëm për përdorim personal
    hosting:
        title: 'Informacioni i Hostimit'
        content: >
            Faqja web hostohet nga HOSTINGER INTERNATIONAL LTD
            61 Lordou Vironos Street
            6023 Larnaca, Qipro
            Vendndodhja e Qendrës së të Dhënave: BE
