        content: >
            Kjo marrëveshje rregullohet nga ligjet e BE-së
            Juridiksioni: Gjykatat e Shqipërisë
            Zgjidhja e Mosmarrëveshjeve: Ndërmjetësim i detyrueshëm përpara gjykimit
    termination:
        title: 'Përfundimi i Llogarisë'
        content: >
            Ne rezervojmë të drejtën të mbyllim llogaritë për:
            - Shkelje të kushteve
            - Aktivitet mashtrues
            - Pasivitet të zgjatur
