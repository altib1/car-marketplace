terms:
    title: 'Terms of Use'
    toc:
        title: 'Table of Contents'
    intro:
        title: 'AutoSmart Terms of Use'
        description: 'AutoSmart.com is a dedicated online platform for vehicle trading, facilitating secure connections between sellers and potential buyers. By using our services, you agree to these terms and conditions.'
        last_updated: 'Last updated: 6th february 2025'
    sections:
        general:
            title: 'General Terms'
            content: >
                Our platform provides intermediary services for vehicle trading. The administrator explicitly disclaims any responsibility for:
                - Direct transactions between users
                - Quality or condition of vehicles
                - Accuracy of listings
                - Financial agreements between parties
                - Disputes between users
                - Users must be at least 18 years old and legally capable of entering binding contracts.
        security:
            title: 'Security'
            content: >
                Platform security measures include:
                - HTTPS protocols with TLS 1.3 encryption
                - Secure payment gateway integration
                - Regular security audits
                - Session timeout after inactivity
                - Users are responsible for maintaining their account security.
        personal_data:
            title: 'Personal Data Protection'
            content: >
                We process your data in accordance with GDPR and local data protection laws:
                - Data collection limited to necessary information
                - No sharing with third parties without consent
                - Right to access, modify, or delete your data
                - Regular data protection audits
                - Breach notification procedures
                - Data retention policies
        technical:
            title: 'Technical Data & Cookies'
            content: >
                We collect and process:
                - IP addresses
                - Browser information
                - Device details
                - Usage patterns
                - Cookies for:
                  * Session management
                  * User preferences
                  * Analytics
                  * Security measures
                You can manage cookie preferences in your settings.
        user_responsibilities:
            title: 'User Responsibilities'
            content: >
                Users must:
                - Provide accurate information
                - Maintain account security
                - Report suspicious activities
                - Respect other users
                - Not engage in fraud
                - Not use automated systems
                - Not copy or distribute platform content
        liability:
            title: 'Limitation of Liability'
            content: >
                AutoSmart is not liable for:
                - Vehicle conditions
                - User disputes
                - Financial losses
                - Service interruptions
                - Third-party actions
                - Maximum liability limited to service fees paid.
        copyright:
            title: 'Copyright and Intellectual Property'
            content: >
                All rights reserved to AutoSmart:
                - Platform design
                - Source code
                - Database content
                - Logos and branding
                - User content rights retained by users
                - Limited license for personal use only
    hosting:
        title: 'Hosting Information'
        content: >
            Website hosted by HOSTINGER INTERNATIONAL LTD
            61 Lordou Vironos Street
            6023 Larnaca, Cyprus
            Data Center Location: EU
            Contact: https://www.hostinger.fr/contact
    legal:
        title: 'Legal Framework'
        content: >
            This agreement is governed by EU laws
            Jurisdiction: Courts of Albania
            Dispute Resolution: Mandatory mediation before litigation
    termination:
        title: 'Account Termination'
        content: >
            We reserve the right to terminate accounts for:
            - Terms violation
            - Fraudulent activity
            - Extended inactivity
            - Legal requirements
    changes:
        title: 'Changes to Terms'
        content: 'We may update these terms with 30 days notice'
    footer:
        copyright: '© %year% AutoSmart. All rights reserved. EU-GDPR Compliant.'

